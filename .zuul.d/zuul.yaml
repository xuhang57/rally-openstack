        #   launching.
        #- rally-task-designate
        - rally-task-heat:
            voting: false
        - rally-task-ironic
        - rally-task-keystone-glance-swift
        - rally-task-load-balancing
        - rally-task-magnum:
            voting: false
            files:
              - rally-jobs/magnum.yaml
              - rally_openstack/cleanup/resources.py
              - rally_openstack/contexts/magnum
              - rally_openstack/scenarios/magnum
