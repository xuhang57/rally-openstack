        #   Calling special hook can help.
        # https://github.com/openstack/manila/blob/master/playbooks/legacy/rally-dsvm-manila-multibackend/run.yaml
        #- rally-task-manila
        #- rally-task-manila-no-ss
        - rally-task-mistral
